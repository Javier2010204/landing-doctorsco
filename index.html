<!DOCTYPE html>
<html class='no-js' lang='es'>
  <head>
    <meta charset='utf-8'>
    <title>La plataforma que conecta medicos y pacientes</title>
    <meta content='DoctorsCo es la plataforma que conecta medicos y pacientes con la informacion' name='description'>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/flexboxgrid.css' rel='stylesheet'>
    <link href='css/colors.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico&amp;display=swap' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <script src='js/vendor/modernizr-2.8.3.min.js'></script>
  </head>
  <body>

    <p class='browserupgrade'>

    </p>

    <div class='row full-height center-xs middle-xs aqua white-text'>
      <div class='col-xs-12'>
        <div class='box'>
          <div id='logo'>
            <img class='logo-image' id='logo-image' src='./imgs/logo.png'>
            <h1 class='logo-font title' id='logo-text'>DoctorsCo</h1>
          </div>
          <div class='row top-space medium center-xs' id='welcome-text'>
            <div class='col-xs-12 col-sm-6'>
              <div class='box'>
                <section class='section section-3'>
                  <p class='text-wrapper'></p>
                  <span>Conecta médicos y</span>
                  <span>pacientes con la información</span>

                  <span>innovación en las</span>
                  <span>consultas médicas.</span>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='image-container'>
      <img src='./imgs/portada.png'>
    </div>
    <div class='row full-height center-xs middle-xs relative font-big'>
      <div class='col-xs-12 col-sm-7 top-space'>
        <div class='box'>
          <div id='textoBuscar'>
            <h1 class='black-text'>Busca un médico cerca de ti</h1>
          </div>
        </div>
      </div>
      <div class='col-xs-12 col-sm-4 white-text'>
        <div class='box'>
          <a class='white-text button-text big-padding dark-blue' href='www.waze.com' id='button'>Buscar ahora</a>
        </div>
      </div>
    </div>
    <div class='row full-height light-blue white-text center-xs'>

        </div>
      </div>
    </div>
    <div class='row dark-blue full-height white-text center-xs'>
      <div class='col-xs-12 top-space'>
        <div class='box'>
          <h1 class='logo-font top-space subtitle'>Beneficios de DoctorsCo para médicos</h1>
        </div>
      </div>
    </div>
    <div class='row black white-text center-xs'>
      <div class='col-xs-12 top-space'>
        <div class='box'>
          <p>Footer</p>
        </div>
      </div>
    </div>
    <script crossorigin='anonymous' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script>
      window.jQuery || document.write("<script src='/js/vendor/jquery-3.3.1.min.js'><\/script>")
    </script>
